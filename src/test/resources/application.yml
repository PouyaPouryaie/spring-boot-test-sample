server:
  port: 8090
spring:
  application:
    name: spring-test
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
#    hibernate:
#      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
